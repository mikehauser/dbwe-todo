<!doctype html>
<html>
  <head><title>Registrieren</title></head>
  <body>
    <h1>Registrieren</h1>
    <form method="post" action="/register">
      <label>Benutzername:<br><input name="username" required></label><br><br>
      <label>E-Mail:<br><input type="email" name="email" required></label><br><br>
      <label>Passwort:<br><input type="password" name="password" required></label><br><br>
      <button type="submit">Konto erstellen</button>
    </form>
    <p><a href="/">Zur Startseite</a></p>
  </body>
</html>
